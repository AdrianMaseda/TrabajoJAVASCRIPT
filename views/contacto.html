    <!--Script de navegación-->

</head>
<body>

    <!--Bloque de menú y logo-->

        <header>

    <!--Bloque de contenido-->
    <main>
        <section id="informacion-contacto">
            <h2>Cómo Encontrarnos</h2>
            <p>Dirección: Calle Media Legua 20, Oviedo</p>
            <p>Teléfono: +34 652 670 212</p>

    <!--Script de generación de mapa y marcador en nuestra ubicación-->
    <script>
        function initMap() {
            var ubicacion = {lat: 43.384567, lng: -5.813237};
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: ubicacion
            });
            var marker = new google.maps.Marker({
                position: ubicacion,
                map: map,
                title: 'Estamos aquí'
            });
        }
        google.maps.event.addDomListener(window, 'load', initMap);
    </script>
